<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array manipulation</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        var Catagories = ["all", "electronics","footwear"];
        function Loadctagories(){
            document.getElementById("lstcatagories").innerHTML="";
            for(var catagory of Catagories){
                var option =document.createElement("option");
                option.text =catagory;
                option.value= catagory
                document.getElementById("lstcatagories").appendChild(option);
            }
        }
        function bodyload(){
            Loadctagories();
        }
        function Addclick(){
            var catagoryName=document.getElementById("txtcatagory").value;
            Catagories.push(catagoryName);
            Loadctagories();
            alert(`${catagoryName} Added to the list`);
            document.getElementById("txtcatagory").value="";
        }
        function Removeclick(){
            var catagoryName = document.getElementById("lstcatagories").value;
            var catagoryIndex = Catagories.indexOf("catagoryName");
            var flag=confirm(`Are you sure want to delete the name ${catagoryName}`);
            if(flag == true){
            Catagories.splice(catagoryIndex,1);
            Loadctagories(); 
            }
        }


    </script>
</head>

<body class="container-fluid bg-primary-subtle " onload="bodyload() ">
    <div class="container-fluid mt-5 align-items-center ">
        <h2>Array Manipulation</h2>
        <div class="row align-items-center">
            <div class="col-4">
                <div class="mb-3">
                    <label for="">add new catagory</label>
                    <div class="input-group">
                        <input type="text" class="form-control"id="txtcatagory">
                        <button class="btn btn-primary" onclick="Addclick()">Add</button>
                    </div>
                </div>
                <div class="mt-2">
                    <label for="">Catagories list</label>
                    <div>
                        <select name="" id="lstcatagories" size="3" class="form-select">

                         </select>
                    </div>
                    <div class="mt-3">
                        <button onclick="Removeclick()" class="btn btn-danger w-100">
                            <span class="bi bi-trash-fill"></span>
                            Remove catagory
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
